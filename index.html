<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Math Game</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    
    
</head>
<body>

    <div id="container">
        <div id="score">
            Score: <span id="scoreid">0</span>
        </div>

        <div id="try">Try Again</div>
        <div id="correct"> Correct</div>

        <div id="question"></div>

        <div id="instruction">Click on the correct answer</div>

        <div id="options">
            <div id="op1" class="option"></div>
            <div id="op2" class="option"></div>
            <div id="op3" class="option"></div>
            <div id="op4" class="option"></div>
            <div class="clear"></div>
        </div>

        <div id="Start-Reset">Start Game</div>

        <div id="timer">Time Remaining <span id="time">60</span> Secs</div>

        <div id="gameOver">Game Over! <br/> Your Score is <span id="gameScore">10</span><br> Attempted <span id="click"></span> Times</div>

    </div>
    
</body>
</html>
